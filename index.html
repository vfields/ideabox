<!DOCTYPE HTML>
<html lang="en-us">>
<head>
  <title>Ideabox</title>
  <link href="styles.css" type="text/CSS" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="sidebar">
    <div class="sidebar-nav">
      <div class="heading-container">
        <h1>IdeaBox</h1>
      </div>
      <div class="filter-starred-container">
        <p class="light-prp-on-drk">Filter Starred Ideas</p>
      </div>
      <div class="starred-btn-container">
        <button class="show-starred-btn" id="show=starred-btn">Show Starred Ideas</button>
      </div>
    </div>
  </section>
  <div class="main container">
    <section class="main-top">
      <div class="input-container">
        <p class="form">Title</p>
        <input type="text" size="15" maxlength="40" />
        <p class="form">Body</p>
        <textarea cols="20" rows="4"></textarea>
        <button class="save-btn" id="save-btn">Save</button>
        <div class="search-bar">
          <img src=INSERT MAG GLASS IMG HERE />
          <input type="text" size="15" maxlength="40" />
        </div>
      </div>
    </section>
    <section class="main-bottom">
      <section class="card">
        <div class="card-header">
          <img src=INSERT RED STAR HERE />
          <img src=INSERT WHITE X HERE />
        </div>
        <div class="card-content" id="idea-card">
          <h3>Idea title</h3>
          <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
        </div>
        <div class="card-footer">
          <img src=INSERT WHITE PLUS HERE />
          <p>Comment</p>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
